name: CI - Maven Build & Test

# Cuándo se ejecuta el flujo
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest   # Usa un runner Linux

    steps:
      # 1️⃣ Descargar el código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Verificar versiones de Java y Maven
      - name: Verify environment
        run: |
          java -version
          mvn -version

      # 4️⃣ Compilar el proyecto
      - name: Build with Maven
        run: mvn -B clean compile

      # 5️⃣ Ejecutar pruebas unitarias
      - name: Run tests
        run: mvn test

      # 6️⃣ Empaquetar la aplicación
      - name: Package application (skip tests)
        run: mvn package -DskipTests

      # 7️⃣ (Opcional) Subir el artefacto generado (.jar)
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
